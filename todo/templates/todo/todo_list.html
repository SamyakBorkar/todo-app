{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="container mt-5">
        <h2>ðŸ“Œ To-Do List</h2>

        <!-- Task Form -->
        <form method="POST" class="d-flex gap-2 mb-4">
            {% csrf_token %}
            <input type="text" name="title" class="form-control" placeholder="Enter task" required>
            <button type="submit" class="btn btn-primary">Add Task</button> 
        </form>

        <!-- Task List -->
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="{% if task.completed %} completed {% endif %}">
                    {{ task.title }}
                </span>
                <div>
                    <a href="{% url 'task_toggle' task.id %}" class="btn btn-success btn-sm">
                        {% if task.completed %} ðŸ”„ Undo {% else %} âœ… Done {% endif %}
                    </a>
                    <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">ðŸ—‘ Delete</a>
                </div>
            </li>
            {% empty %}
            <li class="list-group-item text-center text-muted">No tasks yet! ðŸŽ‰</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
